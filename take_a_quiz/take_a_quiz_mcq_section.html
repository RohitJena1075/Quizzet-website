<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="take_a_quiz_mcq_section.css">
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>Quiz Menu</h2>
        <ul>
            <li><a href="#">üè† Home</a></li>
            <li><a href="#">üìö Categories</a></li>
            <li><a href="#">üîñ Saved Questions</a></li>
        </ul>
    </nav>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <header>
            <h1>üß† General Knowledge Quiz</h1>
            <div class="timer">‚è≥ Time Left: <span id="time-left">30:00</span></div>
        </header>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <!-- Questions Section -->
        <div class="question-box">
            <h2 id="question">Loading question...</h2>
            <div class="options" id="options"></div>
        </div>

        <!-- Navigation Buttons -->
        <div class="quiz-buttons">
            <button id="prev-btn">‚¨Ö Previous</button>
            <button id="next-btn">Next ‚û°</button>
            <button id="submit-btn" style="display: none;">Submit</button>
        </div>
    </div>
<script src="/take_a_quiz/take_a_quiz.js"></script>
    <script>
        let timeLeft = 1800; // 30 minutes
        let currentQuestion = 0;
        let questions = [];
        let userAnswers = [];

        // Fetch Questions from API
        async function fetchQuestions() {
            try {
                const response = await fetch('/take_a_quiz/api/fetch_questions.php');
                const data = await response.json();
                if (data.status === 'success') {
                    questions = data.questions;
                    loadQuestion();
                } else {
                    alert('Failed to load questions: ' + data.message);
                }
            } catch (error) {
                console.error('Error fetching questions:', error);
            }
        }

        // Timer
        const timerElement = document.getElementById("time-left");
        const timer = setInterval(() => {
            timeLeft--;
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                alert("Time's up!");
                submitQuiz();
            }
        }, 1000);

        // Load Question
        function loadQuestion() {
            if (currentQuestion < questions.length) {
                const questionData = questions[currentQuestion];
                document.getElementById("question").innerText = `${currentQuestion + 1}. ${questionData.question}`;
                const optionsContainer = document.getElementById("options");
                optionsContainer.innerHTML = '';
                questionData.options.forEach((option, index) => {
                    const optionElement = document.createElement('label');
                    optionElement.className = 'option';
                    optionElement.innerHTML = `
                        <input type="radio" name="q" value="${index}">
                        ${option}
                    `;
                    optionsContainer.appendChild(optionElement);
                });

                // Show/Hide Submit Button
                document.getElementById("submit-btn").style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
            }
        }

        // Submit Quiz
        async function submitQuiz() {
            const score = calculateScore();
            const username = prompt("Enter your name:", "Anonymous") || "Anonymous";

            try {
                const response = await fetch('/take_a_quiz/api/submit_results.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, score }),
                });
                const data = await response.json();
                if (data.status === 'success') {
                    alert('Quiz submitted successfully! Your score: ' + score);
                } else {
                    alert('Failed to submit quiz: ' + data.message);
                }
            } catch (error) {
                console.error('Error submitting quiz:', error);
            }
        }

        // Calculate Score
        function calculateScore() {
            let score = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] === question.correct_option) {
                    score++;
                }
            });
            return score;
        }

        // Buttons
        document.getElementById("next-btn").addEventListener("click", () => {
            const selectedOption = document.querySelector('input[name="q"]:checked');
            if (selectedOption) {
                userAnswers[currentQuestion] = selectedOption.value;
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    loadQuestion();
                }
            } else {
                alert('Please select an option before proceeding.');
            }
        });

        document.getElementById("prev-btn").addEventListener("click", () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        });

        document.getElementById("submit-btn").addEventListener("click", submitQuiz);

        // Load Questions on Page Load
        fetchQuestions();
    </script>
</body>
</html>
