<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="result-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Your Quiz Results</h2>
            <p id="score"></p>
            <p id="feedback"></p>
            <button onclick="window.location.href='take_a_quiz.html'">Take Another Quiz</button>
        </div>
    </div>

    <script>
        function showResult(score, totalQuestions) {
            const scoreElement = document.getElementById('score');
            const feedbackElement = document.getElementById('feedback');
            scoreElement.innerText = `You scored ${score} out of ${totalQuestions}.`;
            feedbackElement.innerText = score / totalQuestions >= 0.5 ? "Great job!" : "Better luck next time!";
            document.getElementById('result-popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('result-popup').style.display = 'none';
        }
    </script>
</body>
</html>
