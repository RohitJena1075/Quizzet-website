<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Section</title>
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo active">
            <a href="/mainpage.html" class="logo-link"><img src="/Image/Quizzet.png" alt="Quizet Logo" class="logo-img"></a>
            
        </div>
    
        <!-- Navigation Links -->
        <nav>
            <a href="Aboutus.html" class="btn">About Us</a>
    
            <!-- Feature Dropdown -->
            <div class="dropdown">
                <button class="btn dropbtn">Features</button>
                <div class="dropdown-content">
                    <a href="#">Create a quiz</a>
                    <a href="take_a_quiz.html">Take to me, quiz</a>
                    <a href="features.html">Explore More</a>
                </div>
            </div>
    
            <!-- Resources Dropdown -->
            <div class="dropdown">
                <button class="btn dropbtn">Resources</button>
                <div class="dropdown-content">
                    <a href="#">Tutorials</a>
                </div>
            </div>
    
            <a href="#community" class="btn">Community</a>
            <a href="#help" class="btn">Help</a>
        </nav>
    
    
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-btn">

                </svg>

        </div>
    
    
        <!-- Auth Buttons -->
        <div class="auth-buttons">
            <button class="login-button"> <a href="#" class="login-button" style="color: white;">Login</a></button>
            <button class="Signup-button"> <a href="#" class="Signup-button" style="color: white;">Sign Up</a></button>
    
        </div>
    </header>

</html>
